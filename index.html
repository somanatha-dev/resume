<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Somanatha ‚Ä¢ Resume</title>

  <style>
    /* ===== Base ===== */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* No scrollbars */
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== Themes ===== */
    body.dark {
      background: linear-gradient(180deg, #0d1117, #111827);
      color: #e5e7eb;
    }
    body.light {
      background: #f7f9fc;
      color: #1f2937;
    }

    a { text-decoration: none; transition: color 0.3s; }
    body.dark a { color: #38bdf8; }
    body.light a { color: #1e40af; }

    /* ===== Header ===== */
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0.8rem 1.2rem;
      box-sizing: border-box;
      gap: 0.6rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      box-shadow: 0 0 8px rgba(59,130,246,0.6);
    }

    /* ===== Buttons ===== */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.25s, transform 0.1s;
    }
    .btn:hover { transform: translateY(-1px); }

    /* Dark theme buttons */
    body.dark .btn { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; }
    body.dark .btn.primary { background: linear-gradient(135deg, #3b82f6, #06b6d4); color: white; border: none; }

    /* Light theme buttons */
    body.light .btn { background: #e5e7eb; color: #1f2937; border: 1px solid #cbd5e1; }
    body.light .btn.primary { background: linear-gradient(135deg, #2563eb, #0ea5e9); color: white; border: none; }

    /* ===== Card / PDF viewer ===== */
    .card {
      flex: 1;
      width: 90%;
      max-width: 900px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: background 0.3s, border 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.dark .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); }
    body.light .card { background: white; border: 1px solid #e5e7eb; }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== Footer ===== */
    .footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      padding: 0.6rem;
      opacity: 0.8;
    }

    /* ===== Responsive adjustments ===== */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .brand {
        font-size: 1rem;
      }

      .actions {
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .card {
        width: 95%;
        height: 75vh;
      }

      iframe {
        height: 100%;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 0.8rem;
      }

      .btn {
        flex: 1 1 auto;
        min-width: 120px;
        text-align: center;
      }

      .card {
        width: 95%;
        height: 65vh;
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <span>Somanatha‚Äôs Resume</span>
    </div>
    <div class="actions">
      <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Open</a>
      <a class="btn" href="resume.pdf" download>Download</a>
      <button class="btn" id="themeToggle">‚òÄÔ∏è Light</button>
      <button class="btn primary" id="printBtn">Print</button>
    </div>
  </header>

  <div class="card">
    <iframe src="resume.pdf" title="Resume PDF"></iframe>
  </div>

  <footer class="footer">
    ¬© <span id="year"></span> Somanatha Basavanuty ‚Ä¢ Hosted on GitHub Pages
  </footer>

  <script>
    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle
    const body = document.body;
    const btn = document.getElementById("themeToggle");
    const saved = localStorage.getItem("theme");
    if (saved) body.className = saved;

    function setTheme(mode) {
      body.className = mode;
      btn.textContent = mode === "dark" ? "‚òÄÔ∏è Light" : "üåô Dark";
      localStorage.setItem("theme", mode);
    }

    btn.addEventListener("click", () => {
      setTheme(body.classList.contains("dark") ? "light" : "dark");
    });

    // Print
    document.getElementById("printBtn").addEventListener("click", () => {
      const w = window.open("resume.pdf", "_blank");
      setTimeout(() => { if (w) w.print(); }, 600);
    });
  </script>
</body>
</html>
