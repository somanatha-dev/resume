<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Somanatha ‚Ä¢ Resume</title>

  <style>
    /* ---- Base ---- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: linear-gradient(180deg, #0d1117, #111827);
      color: #e5e7eb;
    }
    body.light {
      background: #f7f9fc;
      color: #1f2937;
    }

    a { text-decoration: none; transition: color 0.3s; }
    body.dark a { color: #38bdf8; }
    body.light a { color: #1e40af; }

    .wrap {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
    }

    /* ---- Header ---- */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      box-shadow: 0 0 10px rgba(59,130,246,0.6);
    }

    /* ---- Buttons ---- */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.25s, transform 0.1s;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    /* Dark mode buttons */
    body.dark .btn { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; }
    body.dark .btn.primary { background: linear-gradient(135deg, #3b82f6, #06b6d4); color: white; border: none; }

    /* Light mode buttons */
    body.light .btn { background: #e5e7eb; color: #1f2937; border: 1px solid #cbd5e1; }
    body.light .btn.primary { background: linear-gradient(135deg, #2563eb, #0ea5e9); color: white; border: none; }

    /* ---- Card ---- */
    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: background 0.3s, border 0.3s;
    }
    body.dark .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); }
    body.light .card { background: white; border: 1px solid #e5e7eb; }

    .viewer {
      width: 100%;
      height: 80vh;
      border: none;
      display: block;
    }

    /* ---- Footer ---- */
    .footer {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>
<body class="dark">
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <span>Somanatha‚Äôs Resume</span>
      </div>

      <div class="actions">
        <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
        <a class="btn" href="resume.pdf" download>Download</a>
        <button class="btn" id="themeToggle">‚òÄÔ∏è Light</button>
        <button class="btn primary" id="printBtn">Print</button>
      </div>
    </header>

    <section class="card">
      <iframe class="viewer" src="resume.pdf" title="Resume PDF"></iframe>
    </section>

    <p class="footer">¬© <span id="year"></span> Somanatha Basavanuty ‚Ä¢ Hosted on GitHub Pages</p>
  </div>

  <script>
    // Year update
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle
    const body = document.body;
    const themeBtn = document.getElementById("themeToggle");

    function setTheme(mode) {
      body.className = mode;
      themeBtn.textContent = mode === "dark" ? "‚òÄÔ∏è Light" : "üåô Dark";
      localStorage.setItem("theme", mode);
    }

    const saved = localStorage.getItem("theme");
    if (saved) setTheme(saved);

    themeBtn.addEventListener("click", () => {
      const newMode = body.classList.contains("dark") ? "light" : "dark";
      setTheme(newMode);
    });

    // Print
    document.getElementById("printBtn").addEventListener("click", () => {
      const w = window.open("resume.pdf", "_blank");
      setTimeout(() => { if (w) w.print(); }, 600);
    });
  </script>
</body>
</html>
